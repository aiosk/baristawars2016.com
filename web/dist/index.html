    <div class="fullpage" id="fullpage">
      <div class="section" id="section1">
        <div class="section__sponsor">
          <ul>
            <li><a class="icon icon--instagram" href="#"></a></li>
          </ul>
        </div>
        <div class="section__hashtag">
          <h1>#indonesiabaristawars2016</h1>
        </div>
        <div class="section__button"><a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" href="#registration">start the war</a></div>
      </div>
      <div class="section" id="section2">
        <div class="form mdl-card mdl-shadow--2dp">
          <div class="mdl-progress mdl-js-progress mdl-progress__indeterminate"></div>
          <div class="mdl-card__title mdl-card--expand">
            <h3 class="mdl-card__title-text">registration</h3>
          </div>
          <div class="mdl-card__supporting-text">
            <form id="form_registration" method="POST" action="/registration" enctype="multipart/form-data">
              <div class="mdl-grid">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" id="register_name" type="text" name="name" required>
                  <label class="mdl-textfield__label" for="register_name">name</label>
                </div>
              </div>
              <div class="mdl-grid">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" id="register_email" type="email" name="email" required>
                  <label class="mdl-textfield__label" for="register_email">email</label>
                </div>
              </div>
              <div class="mdl-grid">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" id="register_dob" type="text" name="dob" required>
                  <label class="mdl-textfield__label" for="register_dob">date of birth</label>
                </div>
              </div>
              <div class="mdl-grid">
                <label class="form__upload" for="register_picture"><span class="mdl-button mdl-js-button mdl-button--accent mdl-js-ripple-effect" style="border:thin solid">choose picture</span>
                  <input id="register_picture" type="file" name="picture" accept="image/*">
                </label>
              </div>
              <div class="mdl-grid">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <label class="mdl-textfield__label" for="register_address">address</label>
                  <textarea class="mdl-textfield__input" id="register_address" name="address"></textarea>
                </div>
              </div>
              <div class="mdl-grid">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <label class="mdl-textfield__label" for="register_coffeeshop">coffeeshop</label>
                  <div id="map"></div>
                  <input class="mdl-textfield__input" id="register_coffeeshop" type="text">
                  <input id="register_coffeeshop_maps" type="hidden" name="coffeeshop_location">
                </div>
              </div>
            </form>
          </div>
          <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect" type="submit" id="register_submit">submit</button>
          </div>
        </div>
      </div>
    </div>
